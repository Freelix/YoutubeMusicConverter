name: Build Windows App on Release

on:
  release:
    types: [created]

jobs:
  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    env:
      NODE_ENV: production
      CI: ""
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Build Windows app
      run: |
        # Set up GitHub token for electron-builder
        $env:GH_TOKEN = "${{ secrets.DEPLOY_TOKEN }}"
        
        # Build the React app
        npm run build:win
        
        # Package the Electron app using npx to use locally installed electron-builder
        # npx electron-builder build --win --x64
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: dist/win-unpacked/**/*
        if-no-files-found: error
